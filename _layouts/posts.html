---
layout: page
---

{% assign content = content | strip_newlines %}
{% if content != "" %}
    <div class="box">
        {{ content }}
    </div>
{% endif %}

{% for post in site.posts %}
    <div class="box">
        <p>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <br>
            {{ post.date | date: "%Y-%m-%d" }}, {{ post.content | number_of_words }} words
            <br>
            {{ post.tags | join: ", " }}
        </p>
    </div>
{% endfor %}
